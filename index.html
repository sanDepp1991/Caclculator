<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <script src="script.js"></script>
  <link href="style.css" rel="stylesheet" />
  <body>
    <div class="box">
      <div class="container">
        <div class="input">
          <div class="output"></div>
        </div>
        <div class="first-row">
          <button class="test test-percent">%</button>
          <button class="test">clear</button>
          <button class="test">C</button>
          <button class="test">del</button>
        </div>
        <div class="first-row second">
          <button class="test test-7">7</button>
          <button class="test test-8">8</button>
          <button class="test test-9">9</button>
          <button class="test test-x">x</button>
        </div>
        <div class="first-row third">
          <button class="test test-4">4</button>
          <button class="test test-5">5</button>
          <button class="test test-6">6</button>
          <button class="test test-sub">-</button>
        </div>
        <div class="first-row fourth">
          <button class="test test-1">1</button>
          <button class="test test-2">2</button>
          <button class="test test-3">3</button>
          <button class="test test-plus">+</button>
        </div>
        <div class="first-row fifth">
          <button class="test test-dot">.</button>
          <button class="test test-0">0</button>
          <button class="test test-eqls">=</button>
          <button class="test test-div">/</button>
        </div>
      </div>
    </div>
  </body>
</html>
